<!DOCTYPE html>
<html ng-app="myApp">

    <head>
        <title>Angular Fundamentals</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

    <body ng-controller="firstController">
        <div class="container">
            {{currentDate}}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script type="text/javascript">
            var helloWorldApp = angular.module("myApp", []);
            helloWorldApp.constant('myConfig', {currentDate: Date.now()});
            helloWorldApp.controller('firstController', [
                '$scope',
                'myConfig',
                function($scope, myConfig) {
                    $scope.currentDate = myConfig.currentDate;
                }
            ]);
        </script>
    </body>

</html>
